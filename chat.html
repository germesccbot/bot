<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощник по бытовой технике</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: #f9f9f9;
            color: #333;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            background: #fff;
        }
        
        .chat-header {
            padding: 20px;
            background: #fff;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
        
        .chat-header h1 {
            font-weight: 500;
            font-size: 1.5rem;
            color: #2c3e50;
        }
        
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #fafafa;
        }
        
        .message {
            padding: 15px 20px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            background: #ffffff;
            border: 1px solid #eee;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .typing-indicator {
            align-self: flex-start;
            background: #fff;
            border: 1px solid #eee;
            padding: 15px 20px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            display: none;
        }
        
        .typing-indicator span {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background: #007bff;
            display: inline-block;
            margin: 0 2px;
            opacity: 0.6;
            animation: bounce 1.3s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.15s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .input-area {
            padding: 20px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            gap: 12px;
        }
        
        .input-area input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        
        .input-area input:focus {
            border-color: #007bff;
        }
        
        .input-area button {
            padding: 16px 26px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .input-area button:hover {
            background: #0069d9;
        }
        
        .input-area button:disabled {
            background: #b0d0ff;
            cursor: not-allowed;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* Стили скроллбара */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .chat-box::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Помощник по бытовой технике - Germes.cc</h1>
        </div>
        
        <div class="chat-box" id="chat-box">
            <div class="message ai-message">Здравствуйте! Я ваш помощник по вопросам бытовой техники. Чем могу помочь?</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Задайте вопрос о технике..." autocomplete="off">
            <button id="send-button" disabled>Отправить</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.createElement('div');
        
        // Создаем индикатор набора сообщения
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = '<span></span><span></span><span></span>';
        
        // Настройки API (ЗАМЕНИТЕ НА СВОИ)
        const COZE_API_KEY = 'pat_x0fd6ZkAFIAxDBfBawdOIjm9MR1Uy76HcHcrvsGZjeTi3M3DQeoOUCz029cSwlF2'; // Ваш Personal Access Token
        const COZE_BOT_ID = '7522170358934929464';   // ID вашего агента в Coze
        const API_URL = 'https://api.coze.com/open_api/v3/chat';
        const USER_ID = 'user_' + Date.now();      // Уникальный ID пользователя

        // Включение/выключение кнопки при вводе текста
        userInput.addEventListener('input', function() {
            sendButton.disabled = !this.value.trim();
        });

        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (!messageText) return;
            
            // Блокируем интерфейс во время запроса
            userInput.value = '';
            sendButton.disabled = true;
            appendMessage('user', messageText);
            chatBox.appendChild(typingIndicator);
            typingIndicator.style.display = 'block';
            chatBox.scrollTop = chatBox.scrollHeight;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${COZE_API_KEY}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        bot_id: COZE_BOT_ID,
                        user: USER_ID,
                        query: messageText,
                        stream: false
                    })
                });

                typingIndicator.style.display = 'none';
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Ошибка API: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                
                if (data.messages && data.messages.length > 0) {
                    const lastMessage = data.messages[data.messages.length - 1];
                    if (lastMessage.type === 'answer') {
                        appendMessage('ai', lastMessage.content);
                        return;
                    }
                }
                
                throw new Error('Неожиданный формат ответа от сервера');

            } catch (error) {
                typingIndicator.style.display = 'none';
                console.error('Ошибка запроса:', error);
                appendMessage('ai', `Извините, произошла ошибка: ${error.message || 'Попробуйте позже'}`);
            }
        }

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Обработчики событий
        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });
        
        // Автофокус на поле ввода
        window.addEventListener('load', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
