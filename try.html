<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <!-- Мета-тег для автоматического перенаправления -->
    <!-- content="0; URL=https://telegram-home-tech.preview.emergentagent.com/" -->
    <!-- 0 - это задержка в секундах перед перенаправлением (здесь - 0 секунд, мгновенно) -->
    <!-- URL=... - это адрес сайта, на который нужно перенаправить -->
    <meta http-equiv="refresh" content="0; URL=https://www.example.com">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .message {
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .message a {
            color: #007bff;
            text-decoration: none;
        }
        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Вы будете автоматически перенаправлены на новый сайт.</p>
        <p>Если перенаправление не произошло, пожалуйста, нажмите здесь: <a href="https://telegram-home-tech.preview.emergentagent.com/">Перейти на сайт</a></p>
    </div>
</body>
</html>
